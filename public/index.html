<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Go Buffalo!</title>
  <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
  <div class="banner">
    <h1>go buffalo!</h1>
  </div>
  <div class="cartoon-container">
    <div class="cartoon">
      <!-- South Park style Josh Allen cartoon SVG -->
      <svg width="400" height="220" viewBox="0 0 400 220" xmlns="http://www.w3.org/2000/svg">
        <!-- Opposing player (bottom, hurdle) -->
        <ellipse cx="200" cy="200" rx="60" ry="18" fill="#333" stroke="#222" stroke-width="3" />
        <rect x="170" y="170" width="60" height="30" rx="10" fill="#d32f2f" stroke="#222" stroke-width="3" />
        <circle cx="200" cy="185" r="12" fill="#fbc02d" stroke="#222" stroke-width="2" />
        <!-- Josh Allen jumping, South Park style -->
        <g>
          <!-- Legs -->
          <ellipse cx="230" cy="160" rx="10" ry="22" fill="#1976d2" stroke="#222" stroke-width="3" />
          <ellipse cx="180" cy="160" rx="10" ry="22" fill="#1976d2" stroke="#222" stroke-width="3" />
          <!-- Body (round, South Park style) -->
          <ellipse cx="205" cy="110" rx="38" ry="38" fill="#1976d2" stroke="#222" stroke-width="4" />
          <!-- Jersey number -->
          <text x="190" y="125" font-size="32" font-family="Arial" fill="#fff" font-weight="bold" stroke="#222" stroke-width="2">17</text>
          <!-- Head (large, round) -->
          <ellipse cx="205" cy="65" rx="30" ry="30" fill="#ffe0b2" stroke="#222" stroke-width="4" />
          <!-- Eyes -->
          <ellipse cx="195" cy="65" rx="7" ry="8" fill="#fff" stroke="#222" stroke-width="2" />
          <ellipse cx="215" cy="65" rx="7" ry="8" fill="#fff" stroke="#222" stroke-width="2" />
          <circle cx="195" cy="68" r="2" fill="#222" />
          <circle cx="215" cy="68" r="2" fill="#222" />
          <!-- Mouth -->
          <ellipse cx="205" cy="80" rx="8" ry="3" fill="#e57373" stroke="#222" stroke-width="2" />
          <!-- Hair (simple brown) -->
          <ellipse cx="205" cy="50" rx="18" ry="8" fill="#8d5524" stroke="#222" stroke-width="2" />
          <!-- Arms -->
          <ellipse cx="245" cy="110" rx="14" ry="7" fill="#ffe0b2" stroke="#222" stroke-width="3" />
          <ellipse cx="165" cy="110" rx="14" ry="7" fill="#ffe0b2" stroke="#222" stroke-width="3" />
          <!-- Football in right hand -->
          <ellipse cx="255" cy="110" rx="8" ry="5" fill="#6d4c41" stroke="#222" stroke-width="2" />
          <rect x="252" y="108" width="6" height="2" rx="1" fill="#fff" />
        </g>
      </svg>
    </div>
  </div>
</body>
</html>
